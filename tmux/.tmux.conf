# prefix key
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

set -g default-terminal "xterm-256color"

set -g @color_bg '#1d3337'
set -g @color_bg_secondary '#254147'
set -g @color_fg '#eaeeee'
set -g @color_fg_dark '#cbd9d8'
set -g @color_black '#000000'

# entire status bar
set -g status-style "bg=#{@color_black},fg=#{@color_fg}"

# command bar
set -g message-style "bg=#{@color_bg},fg=#{@color_fg}"

# window selection screen
set -g mode-style "bg=#{@color_bg},fg=#{@color_fg}"

# border on the pane - very annoying
set-window-option -g pane-border-status off

# border between panes
set -g pane-border-style "bg=#{@color_black},fg=#{@color_black}"
set -g pane-active-border-style "bg=#{@color_black},fg=#{@color_fg}"

set -g status-justify left

# left status bar
set -g status-left-length 300
set -g status-left "\
#[bg=#{@color_bg},fg=#{@color_fg}] \
#{?client_prefix,󰖳,} \
#{session_name} \
#[bg=#{@color_black}] \
"

# tabs
set -g window-status-format "\
#[bg=#{@color_black},fg=#{@color_bg_secondary}]\
#[bg=#{@color_bg_secondary},fg=#{@color_fg_dark}] \
#{window_index} #{window_name} \
#[bg=#{@color_black},fg=#{@color_bg_secondary}]\
"

# current tab
set -g window-status-current-format "\
#[bg=#{@color_black},fg=#{@color_bg_secondary}]\
#[bg=#{@color_bg_secondary},fg=#{@color_fg_dark}] \
#{?window_zoomed_flag,,} \
#{window_name} \
#[bg=#{@color_black},fg=#{@color_bg_secondary}]\
"

# right status bar
set -g status-right " \
#[bg=#{@color_bg},fg=#{@color_fg}] \
  #(tmux-utils cpu_percentage)%%  \
#{?#(tmux-utils charging),,}  #(tmux-utils battery)  \
  #(tmux-utils time) "

set -g status on
set -g mouse on
set -g allow-rename off
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

set -g base-index 1
setw -g pane-base-index 1
set -g set-titles on
set -g display-panes-time 800
set -g display-time 1000
setw -g automatic-rename on
set -g renumber-windows on

# Keyboard delay
set -g repeat-time 1000

# History
set -g history-limit 5000

# Rerender status line every 10 seconds
set -g status-interval 10

unbind ?
unbind x
unbind r
unbind t
unbind (
unbind )
unbind w
unbind +
unbind %

bind - split-window -h
bind _ split-window

bind > swap-pane -D
bind < swap-pane -U

bind Tab last-window

# open explorer
bind e choose-tree -Z

# close window
bind c confirm-before -p "Close window (y/n)?" kill-pane

# new window
bind n new-window

# Notes
bind -r N neww -c "#{pane_current_path}" "tmux neww $HOME/.config/tmux/commands/notes"

# Sessionizer
bind-key -r f run-shell "tmux neww $HOME/.local/scripts/tmux-sessionizer"

# AI 
bind-key -r A run-shell "tmux neww opencode"

# Home
bind-key -r h run-shell "tmux neww $HOME/.config/tmux/commands/home"

# Reload configuration file
bind r source-file ~/.tmux.conf

bind Enter copy-mode

# Pane resizing
bind-key -r H resize-pane -L 2
bind-key -r J resize-pane -D 2
bind-key -r K resize-pane -U 2
bind-key -r L resize-pane -R 2

# Pane switching (https://github.com/christoomey/vim-tmux-navigator)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Copy mode key bindings
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line

bind p paste-buffer
